<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Bar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #8B4513; /* Brown background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #FFF;
            color: #8B4513;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .chocolate-bar {
            width: 300px;
            height: 150px;
            background-color: #7B5B4A; /* Chocolate color */
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: rotate(30deg);
            padding: 0;
            border-right: 5px solid white;
            border-bottom: 5px solid white;
            cursor: pointer; /* Change cursor to pointer */
        }

        .inner-bar {
            width: calc(100% - 5px);
            height: calc(100% - 5px);
            background-color: #8B6A5E;
            border-radius: 5px;
            border: 5px solid #3B2A20;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .label {
            font-size: 24px;
            color: #3B2A20;
            font-weight: bold;
            text-align: center;
        }

        .click-text {
            margin-top: 160px; /* Increased margin for more gap between chocolate bar and text */
            color: white;
            font-size: 24px;
            opacity: 0.8;
        }
    </style>

        function showMessage() {
            alert("Teeths ðŸ¦· Kharab Hotil Nako Khaus g ðŸ¤£ðŸ˜‚ "); // Change this message
        }
    </script>
</head>
<body>
    <a href="index1.html#gifts" class="back-button">Back</a>
    <div class="container">
        <div class="chocolate-bar" onclick="showMessage()">
            <div class="inner-bar">
                <div class="label">Chocolate Bar</div>
            </div>
        </div>
        <div class="click-text">Click on Chocolate</div>
    </div>
</body>
</html>
